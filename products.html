<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eth - Exploits</title>
    <style>
        body {
            background: #111;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 0;
            z-index: 1;
            position: relative;
            color: rgb(143, 154, 184);
        }
        .wrapper span {
            position: fixed;
            bottom: -180px;
            height: 50px;
            width: 50px;
            z-index: -1;
            background-color: #18191f;
            box-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff, 0 0 200px #0072ff;
            animation: animate 5s linear infinite;
        }
        .wrapper span:nth-child(1) {
            left: 60px;
            animation-delay: 0.6s;
        }
        .wrapper span:nth-child(2) {
            left: 10%;
            animation-delay: 3s;
            width: 60px;
            height: 60px;
        }
        .wrapper span:nth-child(3) {
            left: 20%;
            animation-delay: 2s;
        }
        .wrapper span:nth-child(4) {
            left: 30%;
            animation-delay: 5s;
            width: 80px;
            height: 80px;
        }
        .wrapper span:nth-child(5) {
            left: 40%;
            animation-delay: 1s;
        }
        .wrapper span:nth-child(6) {
            left: 50%;
            animation-delay: 7s;
        }
        .wrapper span:nth-child(7) {
            left: 60%;
            animation-delay: 6s;
            width: 100px;
            height: 100px;
        }
        .wrapper span:nth-child(8) {
            left: 70%;
            animation-delay: 8s;
        }
        .wrapper span:nth-child(9) {
            left: 80%;
            animation-delay: 6s;
            width: 90px;
            height: 90px;
        }
        .wrapper span:nth-child(10) {
            left: 90%;
            animation-delay: 4s;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content h2 b {
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #fff;
            font-family: montserrat;
            font-size: 80px;
            text-transform: uppercase;
            letter-spacing: 12px;
        }
        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            z-index: 0;
        }
        .rounded-box {
            position: absolute;
            top: 25%;
            left: 13%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 250px;
            border: 1px solid rgb(197, 110, 214);
            border-radius: 20px;
            background-color: transparent;
            z-index: 2;
            transition: box-shadow 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }
        .rounded-box:hover {
            box-shadow: 0 0 10px 1px rgb(197, 110, 214);
        }
        .thunder-img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 15px;
        }
        .text-box {
            position: absolute;
            top: 15px;
            left: 113px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            width: auto;
            white-space: nowrap;
            text-shadow: 1px 1px 1px #000, -1px -1px 1px #000;
        }
        .description-text {
            position: absolute;
            top: 45px;
            left: 115px;
            color: #fff;
            font-size: 14px;
            font-weight: normal;
            font-family: Arial, sans-serif;
            width: 230px;
            white-space: normal;
            text-shadow: 1px 1px 1px #000, -1px -1px 1px #000;
        }
        .learn-more-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 120px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgb(197, 110, 214);
            border-radius: 15px;
            background-color: transparent;
            color: rgb(197, 110, 214);
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .learn-more-btn:hover {
            box-shadow: 0 0 10px 1px rgb(197, 110, 214);
        }
    </style>
</head>
<body>
    <div class="header">All The Roblox Exploits We Promote</div>
    <div class="blur-layer"></div>
    <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="rounded-box">
        <img class="thunder-img" src="Thunder.png" alt="Thunder Animation">
        <div class="text-box">ThunderClient/Monkey External</div>
        <div class="description-text">ThunderClient Is One Of The Best Externals Out, And Best Arsenal External Out Right Now.</div>
        <button class="learn-more-btn" onclick="window.location.href='https://discord.gg/thunderclient';">Learn More</button>
    </div>
</body>
</html>
