<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eth - Home</title>
    <style>
        body {
            background: #111;
            height: 100vh;
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            z-index: 0;
        }
        .wrapper span {
            position: fixed;
            bottom: -180px;
            height: 50px;
            width: 50px;
            z-index: -1;
            background-color: #18191f;
            box-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff, 0 0 200px #0072ff;
            animation: animate 5s linear infinite;
        }
        .wrapper span:nth-child(1) {
            left: 60px;
            animation-delay: 0.6s;
        }
        .wrapper span:nth-child(2) {
            left: 10%;
            animation-delay: 3s;
            width: 60px;
            height: 60px;
        }
        .wrapper span:nth-child(3) {
            left: 20%;
            animation-delay: 2s;
        }
        .wrapper span:nth-child(4) {
            left: 30%;
            animation-delay: 5s;
            width: 80px;
            height: 80px;
        }
        .wrapper span:nth-child(5) {
            left: 40%;
            animation-delay: 1s;
        }
        .wrapper span:nth-child(6) {
            left: 50%;
            animation-delay: 7s;
        }
        .wrapper span:nth-child(7) {
            left: 60%;
            animation-delay: 6s;
            width: 100px;
            height: 100px;
        }
        .wrapper span:nth-child(8) {
            left: 70%;
            animation-delay: 8s;
        }
        .wrapper span:nth-child(9) {
            left: 80%;
            animation-delay: 6s;
            width: 90px;
            height: 90px;
        }
        .wrapper span:nth-child(10) {
            left: 90%;
            animation-delay: 4s;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 35px;
            color: rgb(143, 154, 184);
            z-index: 1;
        }
        .button {
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: 2px solid rgb(110, 138, 214);
            border-radius: 10px;
            background-color: transparent;
            cursor: pointer;
            z-index: 1;
            transition: box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: rgba(110, 138, 214, 0.1);
            box-shadow: 0 0 10px rgb(110, 138, 214), 0 0 20px rgb(110, 138, 214);
        }
        .button:active {
            background-color: rgba(110, 138, 214, 0.2);
        }
        .button:active {
            transition: none;
        }
        .button:active {
            box-shadow: none;
        }
        .content h2 b {
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #fff;
            font-family: montserrat;
            font-size: 80px;
            text-transform: uppercase;
            letter-spacing: 12px;
        }
        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            80% {
                opacity: .7;
            }
            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        function navigateToProducts() {
            window.location.href = "products";
            document.title = "eth - Products";
        }
    </script>
</head>
<body>
    <div class="blur-overlay">
        <div class="wrapper">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="center-text">ethetic.cc | The Place To Find Roblox Exploits</div>
    <button class="button" onclick="navigateToProducts()">Products</button>
</body>
</html>
