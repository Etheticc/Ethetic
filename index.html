<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etethic - Home</title>
    <style>
        body {
            margin: 0;
            background-color: #060606;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center; /* Center text inside all elements */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 18px; /* Bigger text for the main message */
            font-weight: bold;
            margin-bottom: 20px; /* Space between the message and info box */
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            border: 1px solid rgb(70, 70, 70); /* 1px border */
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            width: 280px; /* Width of the info box */
            margin-bottom: 15px; /* Space between the info box and the button */
        }
        .info-box ul {
            list-style: none; /* Remove default list styles */
            padding: 0;
            margin: 0;
        }
        .info-box li {
            font-size: 14px;
            line-height: 1.6;
        }
        .join-button {
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            border: 1px solid rgb(70, 70, 70); /* 1px border */
            border-radius: 15px; /* Rounded corners */
            color: rgb(70, 70, 70); /* Border color */
            font-size: 16px;
            text-align: center;
            width: 300px; /* Slightly wider than info box */
            padding: 12px 0; /* Vertical padding to make the button more clickable */
            cursor: pointer; /* Change the cursor on hover to indicate it's clickable */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            text-decoration: none; /* Remove underline from link */
        }
        .join-button:hover {
            background-color: rgba(70, 70, 70, 0.1); /* Light hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main message text -->
        <div class="message">
            ethetic.cc's giveaway has started.
        </div>

        <!-- Info box with instructions -->
        <div class="info-box">
            <ul>
                <li>Join The Roblox Group to Get 1 Entry</li>
                <li>(Optional) Each Purchase Gives You +1 Entry</li>
                <li>-------------------</li>
                <li>Prize Pool: 1,000 Robux</li>
            </ul>
        </div>

        <!-- Join Group button wrapped in <a> tag -->
        <a href="https://www.roblox.com/communities/35377497/Vale#!/about" class="join-button">Join Group</a>
    </div>
</body>
</html>
