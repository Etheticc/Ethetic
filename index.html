<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethetic - home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(23, 23, 23);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            filter: blur(2px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            color: rgb(70, 70, 70);
            opacity: 0;
            filter: blur(10px);
            transition: opacity 2s, filter 2s;
        }

        .message-box h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .message-box p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        .enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgb(23, 23, 23);
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .enter-button:hover {
            background-color: rgb(30, 30, 30);
        }

        .hidden {
            display: none;
        }

        body.active .message-box,
        body.active .snowflake {
            opacity: 1;
            filter: blur(0);
        }

        body.active {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="enter-screen">
        <button class="enter-button" onclick="enterSite()">Click to Enter</button>
    </div>

    <div class="message-box">
        <h1>Coming Soon</h1>
    </div>

    <audio id="background-music" loop>
        <source src="trus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function enterSite() {
            const enterScreen = document.querySelector('.enter-screen');
            const body = document.body;
            const audio = document.getElementById('background-music');

            // Fade out the enter screen
            enterScreen.classList.add('hidden');

            // Start the website fade-in
            body.classList.add('active');

            // Play background music
            audio.volume = 0.2;
            audio.play();
        }

        // Snowflake effect
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 5 + 3; // Snowflake size between 3px and 8px
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.style.left = `${Math.random() * 100}vw`;

            const duration = Math.random() * 3 + 2; // Duration between 2s and 5s
            snowflake.style.animationDuration = `${duration}s`;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        };

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
